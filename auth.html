<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar / Registrarse - Licorys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-vino) 0%, var(--color-vino-light) 100%);
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--color-vino) 0%, var(--color-vino-light) 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .auth-header h2 {
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .auth-header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .auth-body {
            padding: 30px;
        }

        .nav-tabs {
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 30px;
        }

        .nav-tabs .nav-link {
            color: var(--color-vino);
            border: none;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            padding-bottom: 10px;
            margin-bottom: -2px;
        }

        .nav-tabs .nav-link:hover {
            border-bottom-color: var(--color-beige);
        }

        .nav-tabs .nav-link.active {
            color: white;
            background-color: var(--color-beige);
            border-bottom-color: var(--color-beige);
        }

        .form-floating > label {
            color: var(--color-vino);
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 5px;
        }

        .form-control:focus {
            border-color: var(--color-beige);
            box-shadow: 0 0 0 0.2rem rgba(212, 165, 116, 0.25);
        }

        .btn-login, .btn-register {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn-login {
            background-color: var(--color-vino);
            color: white;
            border: none;
        }

        .btn-login:hover {
            background-color: var(--color-vino-dark);
            color: white;
        }

        .btn-register {
            background-color: var(--color-beige);
            color: var(--color-vino);
            border: none;
            font-weight: 700;
        }

        .btn-register:hover {
            background-color: var(--color-beige-light);
            color: var(--color-vino);
        }

        .alert {
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--color-vino);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            background-color: #f0f8ff;
            border-left: 4px solid var(--color-vino);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .demo-credentials strong {
            color: var(--color-vino);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>üç∑ Licorys</h2>
                <p>Tu tienda de licores premium</p>
            </div>

            <div class="auth-body">
                <!-- Alertas -->
                <div id="alertaMensaje" class="alert" role="alert"></div>

                <!-- Tabs de Login/Registro -->
                <ul class="nav nav-tabs" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" 
                                data-bs-target="#login" type="button" role="tab">
                            Ingresar
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" 
                                data-bs-target="#register" type="button" role="tab">
                            Registrarse
                        </button>
                    </li>
                </ul>

                <!-- Contenido de Tabs -->
                <div class="tab-content">
                    <!-- Login -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <!-- <div class="demo-credentials">
                            <strong>üë§ Admin Demo:</strong><br>
                            Email: admin@licorys.com<br>
                            Pass: admin123
                        </div> -->

                        <form id="formLogin">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="loginEmail" 
                                       placeholder="correo@ejemplo.com" required>
                                <label for="loginEmail">Correo Electr√≥nico</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="loginPassword" 
                                       placeholder="Contrase√±a" required>
                                <label for="loginPassword">Contrase√±a</label>
                            </div>

                            <button type="submit" class="btn btn-login">
                                ‚úì Ingresar
                            </button>
                        </form>
                    </div>

                    <!-- Registro -->
                    <div class="tab-pane fade" id="register" role="tabpanel">
                        <form id="formRegistro">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="registerNombre" 
                                       placeholder="Tu nombre completo" required>
                                <label for="registerNombre">Nombre Completo</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="registerEmail" 
                                       placeholder="correo@ejemplo.com" required>
                                <label for="registerEmail">Correo Electr√≥nico</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="registerPassword" 
                                       placeholder="Contrase√±a" required>
                                <label for="registerPassword">Contrase√±a</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="registerPassword2" 
                                       placeholder="Confirmar contrase√±a" required>
                                <label for="registerPassword2">Confirmar Contrase√±a</label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="aceptoTerminos" required>
                                <label class="form-check-label" for="aceptoTerminos">
                                    Acepto los <a href="#" target="_blank">t√©rminos y condiciones</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-register">
                                ‚úì Registrarse
                            </button>
                        </form>
                    </div>
                </div>

                <div class="back-link">
                    <a href="index.html">‚Üê Volver al Cat√°logo</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
